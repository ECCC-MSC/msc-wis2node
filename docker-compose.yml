services:
  msc-wis2node-cache:
    image: memcached
    container_name: msc-wis2node-cache
    env_file:
      - msc-wis2node.env
  msc-wis2node:
    container_name: msc-wis2node
    build:
      context: msc-wis2node-management
    env_file:
      - msc-wis2node.env
    volumes:
      - ./datasets.yml:/opt/msc-wis2node/conf/datasets.yml
